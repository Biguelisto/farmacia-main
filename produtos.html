<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia Digital - Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="produtos">
    <div class="bannerProdutos">
        <div class="logo-container">
            <a href="#" class="logo">
                <i class="fas fa-prescription-bottle-alt logo-icon"></i>
                Farmácia Digital
            </a>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar produtos..." autocomplete="off">
            <button id="searchButton">Buscar</button>
        </div>
        
        <!-- 🔹 MENU DE CATEGORIAS (AGORA DINÂMICO) -->
        <div class="categories-container">
            <button class="category-btn active" data-category="all">Todos</button>
            <!-- Botões de categoria serão gerados via JavaScript -->
        </div>
    </div>
        
    <div class="container">  
        <div class="product-grid" id="productGrid">
            <!-- Produtos serão carregados via JavaScript -->
        </div>
        
        <div class="cart-container">
            <div class="cart-header">
                <div class="cart-title">Seu Carrinho</div>
                <div class="cart-count">0</div>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">Seu carrinho está vazio</div>
            </div>
            <div class="cart-total">Total: R$ 0,00</div>
            <a href="checkout.html" class="checkout-btn" id="checkoutBtn">Finalizar Compra</a>
        </div>
    </div>
    
    <footer>
        <p>Drogaria Pharma Life © <span id="year"></span> - Atendimento Automático</p>
        
        <!-- Botão de contato (WhatsApp) -->
        <div class="contact-container">
            <a href="https://wa.me/5521990699910" 
               class="contact-button" 
               target="_blank" 
               rel="noopener noreferrer">
               📞 Falar no WhatsApp
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
